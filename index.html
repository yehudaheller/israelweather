<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta name="description" content="מזג אוויר בישראל, בזמן אמת.">
    <meta name="keywords" content="weather, Jerusalem, OpenWeatherMap, API, JavaScript, HTML, CSS,מזג אוויר, מזג האוויר">
    <meta name="author" content="Yehuda Heller">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your existing stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="weather-container text-center">
                    <h1 class="display-4">Weather App</h1>

                    <button class="btn btn-primary" id="getLocationBtn">Get Weather by Location</button>

                    <div class="form-group">
                        <label for="cityInput">Enter City Name:</label>
                        <input type="text" class="form-control" id="cityInput" placeholder="City Name">
                    </div>

                    <button class="btn btn-success" id="getWeatherByCityBtn">Get Weather by City</button>

                    <div id="weather-info"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
